{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="register-container">
    <h1>Register</h1>

    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% if form.errors %}
        <p class="error_message">Please correct the errors below.</p>
    {% endif %}
</div>
{% endblock content %}
