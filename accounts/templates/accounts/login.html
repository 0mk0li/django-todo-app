{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="login-container">
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value='Login'>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">register</a></p>
    {% if form.errors %}
        <p class="error_message">Invalid Username or Password</p>
    {% endif %}
</div>
{% endblock content %}
