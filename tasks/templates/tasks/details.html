{% extends "layout.html" %}
{% block title %}{{task}}{% endblock title %}
{% block content %}
<div class="task-detail-container">
  <a href="{% url "tasks" %}">back</a>
  <h1>{{task}}</h1>
  <p>{{task.description}}</p>
  <p>Status:
    {% if task.completed %}
      <span class="completed">Completed</span>
    {% else %}
      <span class="pending">Pending</span>
    {% endif %}
  </p>
</div>
{% endblock content %}
